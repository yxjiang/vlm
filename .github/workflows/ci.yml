name: CI

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  verify:
    name: Run Verification Scripts
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: uv sync
    
    - name: Verify PyTorch installation
      run: uv run python src/vlm/scripts/verify_pytorch.py
    
    - name: Verify LLaVA model
      run: uv run python src/vlm/scripts/verify_llava.py
